<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>English App</title>
</head>
<body class="body">
    <h1>Hello World</h1>
    <header>

    </header>
    <section class="center">
        <div class="Form">
            
            <form id="Form__add" action="" class="Form__attribut Form__add">
                <label>Word</label>
                <input class="Form__add__input" type="text" name="Form__add__worden"> <br/>
                <label>Traduction</label>
                <input class="Form__add__input" type="text" name="Form__add__wordfr"> <button type="submit">Add</button>   <br/>
                <label>Level</label>
                <input class="Form__add__input" name="Form__add__level" type="number" value="2" min="1" max="5"> <br/>
                
            </form>

            <form id="Form__search" class="Form__attribut Form__search">
                <label>Search</label>
                <input placeholder="search" type="search-input">
                <button>Search</button>
            </form>
        </div>

        <div class="table_content">
            <table class="Table">
                <thead class="Table__header">
                    <tr>
                        <th class="Table__cell">ID</th>
                        <th class="Table__cell">WordEn</th>
                        <th class="Table__cell">WordFr</th>
                        <th class="Table__cell">Date</th>
                        <th class="Table__cell">User</th>
                        <th class="Table__cell">Difficulty</th>
                    </tr>
                </thead>
                <tbody class="Table__body">
                    
                    <tr class="Table__row">
                        <td class="Table__cell">1</td>
                        <td class="Table__cell">Hello</td>
                        <td class="Table__cell">Bonjour</td>
                        <td class="Table__cell">2023-11-26</td>
                        <td class="Table__cell">User1</td>
                        <td class="Table__cell">Easy</td>
                    </tr>
                    <tr class="Table__row">
                        <td class="Table__cell">2</td>
                        <td class="Table__cell">Table</td>
                        <td class="Table__cell">Tableau</td>
                        <td class="Table__cell">2023-11-26</td>
                        <td class="Table__cell">User2</td>
                        <td class="Table__cell">Medium</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>




    </section>
    <script src="./js/index.js"></script>
</body>
</html>
